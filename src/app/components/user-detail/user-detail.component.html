<div class="container">
    <div class="title">Visualizaci√≥n de datos del usuario</div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Detalles del Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tree #tree [dataSource]="treeDataSource" [childrenAccessor]="childrenAccessor">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            {{node.name}}
          </mat-tree-node>
  
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodeToggle>
            <button mat-icon-button matTreeNodeToggle>
              <mat-icon class="mat-icon-rtl-mirror">
                {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>
      </mat-card-content>
    </mat-card>
  
    <button mat-flat-button color="primary" class="mr mt" (click)="goToHome()">
      Volver al inicio
    </button>
  </div>
